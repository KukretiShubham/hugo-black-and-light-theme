<style>
  /* Quiet Thinker - minimal, understated, contemplative */
  
  * {
    border: 0;
    font: inherit;
    font-size: 100%;
    vertical-align: baseline;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: ui-monospace, 'SF Mono', 'Cascadia Code', Menlo, Consolas, monospace;
    font-size: 14px;
    line-height: 1.8;
    color: #333;
    background: #fcfcfc;
    max-width: 640px;
    margin: 0 auto;
    padding: 0 24px;
  }

  p {
    margin: 1.25em 0;
  }

  a {
    color: #555;
    text-decoration: none;
  }

  a:hover {
    color: #000;
  }

  img {
    margin: 2em auto;
    max-width: 100%;
    display: block;
  }

  pre, code {
    font-family: inherit;
    font-size: 0.95em;
    background: #f5f5f5;
  }

  code {
    padding: 2px 6px;
  }

  pre {
    margin: 1.5em 0;
    padding: 16px;
    overflow-x: auto;
    line-height: 1.5;
  }

  pre > code {
    padding: 0;
    background: transparent;
  }

  em, q, dfn {
    font-style: italic;
  }

  strong {
    font-weight: 600;
  }

  h1, h2, h3 {
    font-weight: 600;
    line-height: 1.4;
    margin-top: 2em;
    margin-bottom: 0.5em;
  }

  h1 {
    font-size: 1.3em;
  }

  h2 {
    font-size: 1.1em;
    color: #444;
  }

  h3 {
    font-size: 1em;
    color: #555;
  }

  h1 a, h2 a, h3 a {
    color: inherit;
  }

  blockquote {
    margin: 1.5em 0;
    padding-left: 1em;
    color: #666;
    border-left: 2px solid #ddd;
  }

  blockquote p {
    margin: 0;
  }

  hr {
    border: none;
    margin: 3em 0;
    text-align: center;
  }

  hr::after {
    content: "· · ·";
    color: #aaa;
    letter-spacing: 1em;
  }

  #sub-header, .date {
    color: #888;
    font-size: 0.9em;
  }

  li {
    margin-bottom: 0.4em;
    margin-left: 1.5em;
  }

  ul li {
    list-style-type: none;
    margin-left: 0;
  }

  ul li::before {
    content: "– ";
    color: #999;
  }

  ol li {
    list-style-type: decimal;
  }

  #nav ul li, .posts_listing li {
    margin-left: 0;
  }

  #nav ul li::before, .posts_listing li::before {
    content: none;
  }

  .posts_listing a, #nav a {
    color: #444;
  }

  .posts_listing a:hover, #nav a:hover {
    color: #000;
  }

  #content {
    text-align: left;
    width: 100%;
    padding: 2em 0 4em;
  }

  #content h1 {
    font-size: 1.2em;
    margin-top: 0;
    margin-bottom: 0.25em;
  }

  #content h2 {
    font-size: 1.05em;
  }

  #content .entry-content {
    margin-top: 1.5em;
  }

  .posts_listing {
    margin: 0;
  }

  .posts_listing li {
    margin: 0 0 1em;
  }

  .posts_listing h3 {
    margin: 0;
    font-size: 1em;
    font-weight: 400;
  }

  #nav {
    text-align: left;
    position: static;
    margin-top: 3em;
    padding-bottom: 2em;
  }

  #nav h1 {
    margin: 0 0 0.5em;
  }

  #nav h1 a {
    font-size: 1em;
    font-weight: 600;
    color: #222;
  }

  #nav ul {
    display: flex;
    gap: 1.5em;
    margin: 0;
    padding: 0;
  }

  #nav li {
    list-style-type: none;
    font-size: 0.9em;
  }

  #links {
    display: flex;
    justify-content: space-between;
    margin: 3em 0 0;
    padding-top: 1.5em;
    font-size: 0.9em;
    color: #666;
  }

  #not-found {
    text-align: center;
    padding-top: 4em;
  }

  #not-found a {
    font-size: 3em;
    font-weight: 600;
  }

  /* Responsive */
  @media (max-width: 600px) {
    body {
      font-size: 13px;
      padding: 0 16px;
    }

    #nav ul {
      gap: 1em;
    }
  }

  /* Dark mode - muted, easy on eyes */
  @media (prefers-color-scheme: dark) {
    body {
      background: #181818;
      color: #b8b8b8;
    }

    a {
      color: #999;
    }

    a:hover {
      color: #ddd;
    }

    #nav h1 a {
      color: #ccc;
    }

    h2, h3 {
      color: #999;
    }

    #sub-header, .date {
      color: #666;
    }

    pre, code {
      background: #222;
    }

    blockquote {
      border-left-color: #444;
      color: #888;
    }

    hr::after {
      color: #555;
    }

    ul li::before {
      color: #555;
    }

    .posts_listing a, #nav a {
      color: #999;
    }

    .posts_listing a:hover, #nav a:hover {
      color: #ddd;
    }
  }
</style>
