<style>
  /* Typewriter aesthetic - raw, minimal, intellectual */
  
  * {
    border: 0;
    font: inherit;
    font-size: 100%;
    vertical-align: baseline;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'iA Writer Mono', 'IBM Plex Mono', 'JetBrains Mono', 
                 'Fira Code', ui-monospace, 'SF Mono', Menlo, Consolas, monospace;
    font-size: 15px;
    line-height: 1.7;
    letter-spacing: 0.01em;
    color: #222;
    background: #faf9f7;
    max-width: 680px;
    margin: auto;
    padding: 0 1.5em;
  }

  p {
    margin: 1.5em 0;
  }

  a {
    color: inherit;
    text-decoration: underline;
    text-decoration-thickness: 1px;
    text-underline-offset: 2px;
  }

  a:hover {
    background: #222;
    color: #faf9f7;
    text-decoration: none;
  }

  img {
    margin: 2em auto;
    max-width: 100%;
    display: block;
  }

  pre, code {
    font-family: inherit;
    font-size: 0.95em;
    background: #f0eeeb;
    border-radius: 2px;
  }

  code {
    padding: 0.15em 0.4em;
  }

  pre {
    margin: 1.5em 0;
    padding: 1em 1.25em;
    overflow-x: auto;
    line-height: 1.5;
  }

  pre > code {
    padding: 0;
    background: transparent;
  }

  em, q, dfn {
    font-style: italic;
  }

  strong {
    font-weight: 700;
  }

  h1, h2, h3 {
    font-weight: 700;
    line-height: 1.3;
    margin-top: 2.5em;
    margin-bottom: 0.75em;
    text-transform: uppercase;
    letter-spacing: 0.05em;
  }

  h1 {
    font-size: 1.4em;
  }

  h2 {
    font-size: 1.15em;
  }

  h3 {
    font-size: 1em;
  }

  h1 a, h2 a, h3 a {
    text-decoration: none;
  }

  h1 a:hover, h2 a:hover, h3 a:hover {
    text-decoration: underline;
    background: transparent;
    color: inherit;
  }

  blockquote {
    border-left: 2px solid #888;
    padding-left: 1.25em;
    margin: 1.5em 0;
    font-style: italic;
    color: #555;
  }

  blockquote p {
    margin: 0;
  }

  hr {
    width: 100%;
    height: 0;
    border: none;
    border-top: 1px dashed #aaa;
    margin: 2.5em 0;
  }

  #sub-header, .date {
    color: #666;
    font-size: 0.9em;
  }

  li {
    margin-bottom: 0.5em;
  }

  ul li {
    list-style-type: none;
    position: relative;
    padding-left: 1.5em;
  }

  ul li::before {
    content: ">";
    position: absolute;
    left: 0;
    color: #888;
  }

  ol li {
    list-style-type: decimal;
    margin-left: 1.5em;
  }

  #nav ul li, .posts_listing li {
    padding-left: 0;
  }

  #nav ul li::before, .posts_listing li::before {
    content: none;
  }

  .posts_listing a, #nav a {
    text-decoration: none;
  }

  .posts_listing a:hover, #nav a:hover {
    text-decoration: underline;
    background: transparent;
    color: inherit;
  }

  #content {
    text-align: left;
    width: 100%;
    padding: 2em 0 4em;
  }

  #content h1 {
    font-size: 1.3em;
    margin-top: 0;
    margin-bottom: 0.25em;
  }

  #content h2 {
    font-size: 1.1em;
  }

  #content .entry-content {
    margin-top: 1.5em;
  }

  .posts_listing {
    margin: 0 0 2em;
  }

  .posts_listing li {
    margin: 0 0 1.25em;
  }

  .posts_listing h3 {
    margin: 0;
    font-size: 1em;
    font-weight: 500;
    text-transform: none;
    letter-spacing: 0;
  }

  .posts_listing h3 a {
    text-decoration: none;
  }

  .posts_listing h3 a:hover {
    text-decoration: underline;
  }

  #nav {
    text-align: center;
    position: static;
    margin-top: 3em;
    padding-bottom: 2em;
    border-bottom: 1px solid #ddd;
  }

  #nav h1 {
    margin: 0 0 0.5em;
    text-transform: none;
    letter-spacing: 0;
  }

  #nav h1 a {
    font-size: 1.3em;
    color: #222;
    text-decoration: none;
    font-weight: 700;
  }

  #nav h1 a:hover {
    background: #222;
    color: #faf9f7;
  }

  #nav ul {
    display: flex;
    justify-content: center;
    gap: 2em;
    margin: 0;
    padding: 0;
  }

  #nav li {
    list-style-type: none;
    font-size: 0.9em;
  }

  #links {
    display: flex;
    justify-content: space-between;
    margin: 3em 0 0;
    font-size: 0.9em;
    border-top: 1px dashed #aaa;
    padding-top: 1.5em;
  }

  #not-found {
    text-align: center;
  }

  #not-found a {
    font-size: 5em;
    font-weight: 700;
    text-decoration: none;
    display: inline-block;
    padding-top: 2em;
  }

  /* Responsive */
  @media (max-width: 600px) {
    body {
      font-size: 14px;
      padding: 0 1em;
    }

    #nav h1 a {
      font-size: 1.2em;
    }

    #nav ul {
      gap: 1.5em;
    }

    h1 {
      font-size: 1.25em;
    }

    h2 {
      font-size: 1.1em;
    }
  }

  /* Dark mode - classic terminal feel */
  @media (prefers-color-scheme: dark) {
    body {
      background: #1a1a1a;
      color: #d4d4d4;
    }

    a:hover {
      background: #d4d4d4;
      color: #1a1a1a;
    }

    #nav h1 a {
      color: #d4d4d4;
    }

    #nav h1 a:hover {
      background: #d4d4d4;
      color: #1a1a1a;
    }

    #nav {
      border-bottom-color: #444;
    }

    #sub-header, .date {
      color: #888;
    }

    pre, code {
      background: #252525;
    }

    blockquote {
      border-left-color: #555;
      color: #999;
    }

    hr, #links {
      border-color: #444;
    }

    ul li::before {
      color: #666;
    }
  }
</style>
