<style>
  * {
    border: 0;
    font: inherit;
    font-size: 100%;
    vertical-align: baseline;
    margin: 0;
    padding: 0;
    text-decoration-skip-ink: auto;
  }

  body {
    font-family: 'Charter', 'Bitstream Charter', 'Sitka Text', Georgia, serif;
    font-size: 18px;
    line-height: 1.75;
    color: #1a1a1a;
    max-width: 640px;
    margin: auto;
    letter-spacing: -0.01em;
  }

  p {
    margin: 1.5em 0;
  }

  a {
    color: #333;
    text-decoration: none;
    border-bottom: 1px solid #ccc;
    transition: color 0.15s, border-color 0.15s;
  }

  a:hover {
    color: #000;
    border-bottom-color: #000;
  }

  a img {
    border: none;
  }

  img {
    margin: 1.5em auto;
    max-width: 100%;
    display: block;
  }

  pre, code {
    font-family: ui-monospace, 'SF Mono', 'Cascadia Code', 'JetBrains Mono', Menlo, Monaco, Consolas, monospace;
    font-size: 0.9em;
    background-color: #f6f6f6;
    border-radius: 3px;
  }

  code {
    padding: 0.2em 0.4em;
  }

  pre {
    margin: 1.5em 0;
    padding: 1em 1.25em;
    overflow-x: auto;
    line-height: 1.5;
  }

  pre > code {
    padding: 0;
    background: transparent;
    border-radius: 0;
  }

  em, q, dfn {
    font-style: italic;
  }

  strong {
    font-weight: 600;
  }

  h1, h2, h3 {
    font-family: inherit;
    font-weight: 600;
    letter-spacing: -0.02em;
    line-height: 1.3;
    margin-top: 2em;
    margin-bottom: 0.5em;
  }

  h1 {
    font-size: 1.75em;
  }

  h2 {
    font-size: 1.4em;
  }

  h3 {
    font-size: 1.15em;
  }

  h1 a, h2 a, h3 a {
    border-bottom: none;
  }

  blockquote {
    border-left: 3px solid #ddd;
    padding-left: 1.25em;
    margin: 1.5em 0;
    font-style: italic;
    color: #555;
  }

  blockquote p {
    margin: 0;
  }

  hr {
    width: 30%;
    height: 1px;
    background: #ddd;
    margin: 2.5em auto;
    border: none;
  }

  #sub-header, .date {
    color: #666;
    font-size: 0.85em;
    letter-spacing: 0;
  }

  li {
    margin-left: 1.25em;
    margin-bottom: 0.5em;
  }

  ul li {
    list-style-type: disc;
    margin-left: 1.5em;
  }

  ul li::before {
    content: none;
  }

  ol li {
    list-style-type: decimal;
  }

  #nav ul li, .posts_listing li {
    list-style-type: none;
    margin-left: 0;
  }

  #nav ul li::before, .posts_listing li::before {
    content: none;
  }

  .posts_listing a, #nav a {
    border-bottom: none;
  }

  .posts_listing a:hover, #nav a:hover {
    border-bottom: 1px solid currentColor;
  }

  #content {
    text-align: left;
    width: 100%;
    padding: 3em 0 4em;
  }

  #content h1 {
    font-size: 1.6em;
    margin-top: 0;
  }

  #content h2 {
    font-size: 1.3em;
  }

  #content .entry-content {
    margin-top: 1.5em;
  }

  .posts_listing {
    margin: 0 0 3em;
  }

  .posts_listing li {
    margin: 0 0 1.5em;
  }

  .posts_listing h3 {
    margin: 0;
    font-size: 1.1em;
    font-weight: 500;
  }

  #nav {
    text-align: center;
    position: static;
    margin-top: 3em;
  }

  #nav h1 a {
    font-size: 1.5em;
    color: #1a1a1a;
    line-height: 1.2;
    border-bottom: none;
    font-weight: 600;
  }

  #nav ul {
    display: flex;
    justify-content: center;
    gap: 2em;
    margin: 0.75em auto 0;
    padding: 0;
  }

  #nav li {
    list-style-type: none;
    font-size: 0.95em;
    padding: 0;
  }

  #links {
    display: flex;
    justify-content: space-between;
    margin: 3em 0 0;
    font-size: 0.9em;
  }

  #not-found {
    text-align: center;
  }

  #not-found a {
    font-size: 8em;
    font-weight: 600;
    border-bottom: none;
    display: inline-block;
    padding-top: 2em;
  }

  /* Responsive */
  @media (max-width: 700px) {
    body {
      padding: 0 1.25em;
      font-size: 17px;
    }

    #nav h1 a {
      font-size: 1.3em;
    }

    #nav ul {
      gap: 1.5em;
    }

    #nav li {
      font-size: 0.9em;
    }

    #content {
      padding-top: 2em;
    }

    h1 {
      font-size: 1.5em;
    }

    h2 {
      font-size: 1.25em;
    }
  }

  @media (max-width: 450px) {
    body {
      font-size: 16px;
    }

    #nav ul {
      gap: 1em;
    }
  }

  /* Dark mode */
  @media (prefers-color-scheme: dark) {
    body {
      background: #0d1117;
      color: #e6edf3;
    }

    a {
      color: #adbac7;
      border-bottom-color: #444c56;
    }

    a:hover {
      color: #e6edf3;
      border-bottom-color: #e6edf3;
    }

    #nav h1 a {
      color: #e6edf3;
    }

    #sub-header, .date {
      color: #8b949e;
    }

    pre, code {
      background-color: #161b22;
    }

    blockquote {
      border-left-color: #444c56;
      color: #8b949e;
    }

    hr {
      background: #30363d;
    }
  }
</style>
